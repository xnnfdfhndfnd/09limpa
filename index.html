
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Análise — Verificação Segura</title>
  <meta name="description" content="Clique no botão para iniciar sua análise. Página com verificação segura e botão de ação." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fdeef7; --bg-2:#fff5fb; --card:#ffffff; --text:#0f172a; --muted:#6b7280;
      --blue:#1f4ed6; --ok:#22c55e; --border:#f2e6ef;
      --cta-from:#ec4899; --cta-to:#db2777; --cta-shadow:0 14px 28px rgba(236,72,153,.35);
      --radius:26px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1100px 800px at 20% -10%, var(--bg) 0, var(--bg-2) 40%, #fff 100%);
      color:var(--text); display:grid; place-items:center; min-height:100dvh; padding:22px;
    }
    .card{
      width:min(760px,100%);
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:0 24px 60px rgba(16,24,40,.10), 0 2px 8px rgba(16,24,40,.06);
      text-align:center;
      padding:36px 32px 30px;
    }
    .secure{display:flex; align-items:center; justify-content:center; gap:10px; color:#0a3120; font-weight:600; margin-bottom:8px}
    .secure .dot{width:20px; height:20px; border-radius:50%; background:var(--ok); display:grid; place-items:center; color:#fff; font-size:14px; line-height:1}
    h1{margin:8px 0 20px; font-size: clamp(1.6rem, 3.5vw, 2.6rem); line-height:1.2; color:var(--blue);}
    .photo{width:min(460px,95%); margin: 0 auto 18px; border-radius:18px; overflow:hidden; box-shadow:0 10px 24px rgba(2,6,23,.10)}
    .photo img{display:block; width:100%; height:260px; object-fit:cover; object-position:center 50%;}
    .lead{color:var(--muted); margin:14px 0 30px; font-size:1rem}
    .cta{
      display:inline-flex; align-items:center; justify-content:center; width:min(540px, 92%); min-height:60px; padding:14px 24px;
      background:linear-gradient(90deg, var(--cta-from), var(--cta-to)); color:#fff; text-decoration:none;
      font-weight:800; letter-spacing:.2px; border-radius:999px; box-shadow:var(--cta-shadow);
      transition:filter .15s ease;
      animation: bounce-soft 3.2s ease-in-out infinite;
      will-change: transform;
    }
    .cta:hover{ animation-play-state: paused; transform: translateY(-4px) scale(1.01); filter:brightness(1.05) }
    .cta:active{ transform: translateY(0) scale(1) }
    .cta:focus-visible{ outline:4px solid rgba(236,72,153,.3) }
    @keyframes bounce-soft{
      0%, 100% { transform: translateY(0) }
      50%      { transform: translateY(-8px) }
    }
    .links{display:flex; gap:18px; justify-content:center; margin-top:26px; color:#6b7280; font-size:.95rem}
    .links a{color:#6b7280; text-decoration:none}
    .links a:hover{text-decoration:underline}
    .divider{opacity:.5}
    @media (max-width:520px){ .card{padding:28px 18px} }
    @media (prefers-reduced-motion: reduce){
      .cta{ animation: none }
    }
  </style>
</head>
